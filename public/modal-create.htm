<div ng-controller = "myCreateCtrl">
<!-- Button trigger modal -->
  <button type="button" class="btn btn-primary " ng-click="createBtn()" >
  <i class="glyphicon glyphicon-plus"></i> Create member
  </button>
    <!-- Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create member</h4>
          </div>
          <div class="modal-body">
                <h4 ng-show="errors" class="text-danger">
                  Error create!!!
                </h4>
                <form novalidate name="newForm" id="resetme">
                  <div class="form-group "  ng-class="{' has-error': newForm.name.$dirty && newForm.name.$invalid} ">
                    <label class="control-label">Name</label>
                    <input type="text" name="name" class="form-control" ng-pattern="/^[a-zA-Z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]*$/" ng-model="newMember.name" ng-maxlength=100  required > 
                    <span class="text-danger" ng-show="newForm.name.$dirty && newForm.name.$error.required">Name required!</span>
                    <span class="text-danger" ng-show="newForm.name.$dirty && newForm.name.$error.maxlength">Name max 100 character!</span>
                    <span class="text-danger" ng-show="newForm.name.$dirty && newForm.name.$error.pattern">Only include alphabetic characters </span>
                  </div>
                  <div class="form-group" ng-class="{' has-error': newForm.address.$dirty && newForm.address.$invalid} ">
                    <label class="control-label">Address</label>
                    <input type="text" name="address" class="form-control" ng-pattern="/^[a-zA-Z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]*$/" ng-model="newMember.address" ng-maxlength=300 required>
                    <span class="text-danger" ng-show="newForm.address.$dirty && newForm.address.$error.required">Address required!</span>
                    <span class="text-danger" ng-show="newForm.address.$dirty && newForm.address.$error.maxlength">Address max 300 character!</span>
                    <span class="text-danger" ng-show="newForm.address.$dirty && newForm.address.$error.pattern">Only include alphabetic characters </span>
                  </div>
                  <div class="form-group" ng-class="{' has-error': newForm.age.$dirty && newForm.age.$invalid} ">
                    <label class="control-label">Age</label>
                    <input type="number" class="form-control" name="age" ng-model="newMember.age" required ng-maxlength=2>
                    <span class="text-danger" ng-show="newForm.age.$dirty && newForm.age.$error.required">Age required!</span>
                    <span class="text-danger" ng-show="newForm.age.$dirty && newForm.age.$error.maxlength">Age max 2 digitals!</span>
                  </div>
                  <div class="form-group">
                    <label >Photo</label>
                    <input type="file" file-model="newMember.photo" id="photo" ng-class="{' has-error': newForm.photo.$dirty && newForm.photo.$invalid} " accept="image/*" onchange="angular.element(this).scope().uploadImage(this.files)" name="CreatNewPhoto">
                  </div>
                    <span class="text-danger validate-photo-create" ></span>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeFormNew()" >Close</button>
            <button type="button" class="btn btn-primary" id="btnAdd" ng-click="createMember(newMember)" ng-disabled="newForm.name.$invalid || newForm.address.$invalid || newForm.age.$invalid " >
              <i class="glyphicon glyphicon-floppy-open"></i> Create member
            </button>
          </div>
        </div>
      </div>
    </div>

</div>


<div class="modal fade error-modal-sm" id="fmtSuccess" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
    <div class="modal-header">
    </div>
      <div class="modal-body">
        Success!!!
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
